<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Processed Results</h1>
        <ul>
            {% for result in results %}
            <div>
                <img src="data:image/jpeg;base64,{{ result.image_base64 }}" alt="Image">
            </div>
            <li>People Count: {{ result['faceCount'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
